<!doctype html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Slideshow page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<style>
       nav{
	        position: relative;
          }
        body{
	          font-family: 'Architects Daughter', cursive;
	         
            }
            .carousel-control-next, .carousel-control-prev {
    position: absolute;
    top: 0;
    bottom: 0;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    width: 50%;
    color: #fff;
    text-align: center;
    opacity: .1;
}
.d-block{
	width: 800px;
	height: 500px;
}
             
            
	</style>
  </head>
  <body>
    <nav>
 	<img src="csk logo.png" style="width: 100px;margin-left: 30px; float: left;">
 	<center style="color: darkblue;font-size: 50px; "><b>Chennai Super Kings</b></center>
      </nav>
      <div class="container-fluid" style="margin-top: 70px;" >
      <center><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block"  src="https://wallpapercave.com/wp/wp2496940.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block"  src="https://wallpapercave.com/wp/wp2496944.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block"  src="https://kandhamalsantan.com/wp-content/uploads/2020/08/suresh-raina-to-miss-entire-ipl-2020-due-to-personal-reasons.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block " src="https://c.ndtvimg.com/2019-05/3h42rn3s_ravindra-jadeja-csk-bcciipl_625x300_13_May_19.jpg" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block "  src="https://c.ndtvimg.com/faf-du-plessis-bcci_625x300_1527068510432.jpg" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block "  src="https://static.toiimg.com/thumb/msid-68743754,width-1200,height-900,resizemode-4/.jpg" alt="Sixth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon "  aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div></center>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
